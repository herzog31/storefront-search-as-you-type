<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LiveSearch from Adobe Commerce powered by Adobe Sensei</title>
    </head>

    <body style="width: 100vw; height: 100vh; margin: 0; padding-top: 50px">
        <div class="block block-search">
            <div
                class="block block-content"
                style="margin-bottom: 0; display: block"
            >
                <form
                    class="form minisearch"
                    id="search_mini_form"
                    action="#"
                    method="get"
                    style="display: block; margin-top: 0em"
                >
                    <div
                        class="field search"
                        style="margin-bottom: 0; display: block"
                    >
                        <label
                            class="label"
                            for="search"
                            data-role="minisearch-label"
                        >
                            <span>Search</span>
                        </label>
                        <div
                            class="control"
                            style="position: fixed; right: 100px"
                        >
                            <input
                                id="search"
                                style="display: block; margin-left: auto"
                                type="text"
                                name="q"
                                value=""
                                placeholder="Search entire store here..."
                                class="input-text"
                                maxlength="128"
                                role="combobox"
                                aria-haspopup="false"
                                aria-autocomplete="both"
                                autocomplete="off"
                                aria-expanded="false"
                                onchange=""
                            />
                            <div
                                id="search_autocomplete"
                                class="search-autocomplete"
                            ></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <script
            type="text/javascript"
            src="https://unpkg.com/@adobe/adobe-client-data-layer@2.0.2/dist/adobe-client-data-layer.min.js"
        ></script>

        <script
            type="text/javascript"
            src="https://unpkg.com/@adobe/magento-storefront-events-sdk@qa/dist/index.js"
        ></script>

        <script
            type="text/javascript"
            src="https://unpkg.com/@adobe/magento-storefront-event-collector@qa/dist/index.js"
        ></script>

        <script type="text/javascript">
            window.adobeDataLayer = window.adobeDataLayer || [];
            window.adobeDataLayer.push(
                { 'magentoExtensionContext': { magentoExtensionVersion: '1.0.0' } },
                { 'shopperContext': { shopperId: 'logged-in' } },
                { 'pageContext': { pageType: 'pdp', maxXOffset: 0, maxYOffset: 0, minXOffset: 0, minYOffset: 0, ping_interval: 5, pings: 1 } },
                {
                    'storefrontInstanceContext': {
                        environmentId: "aaaaaa",
                        instanceId: "bbbbbb",
                        environment: "test",
                        storeUrl: "https://magento.com",
                        websiteId: 123456,
                        websiteCode: "cccccc",
                        storeId: 123456,
                        storeCode: "dddddd",
                        storeViewId: 123456,
                        storeViewCode: "eeeeee",
                        websiteName: "magento",
                        storeName: "magento",
                        storeViewName: "ffffff",
                        baseCurrencyCode: "USD",
                        storeViewCurrencyCode: "USD",
                        catalogExtensionVersion: "1.0.0",
                    }
                }
            );
        </script>
        <script type="text/javascript" async>
            setTimeout(() => {
                new window.LiveSearchAutocomplete({
                    environmentId: "f38a0de0-764b-41fa-bd2c-5bc2f3c7b39a",
                    environmentType: '', // 'testing' for sandbox or empty for production
                    websiteCode: "base",
                    storeCode: "main_website_store",
                    storeViewCode: "default",
                    apiKey: "4dfa19c9fe6f4cccade55cc5b3da94f7",
                    context: {
                        customerGroup: "b6589fc6ab0dc82cf12099d1c2d40ab994e8410c",
                    },
                    // Example of a route function (used in Edge Delivery storefront)
                    // route: ({ sku, urlKey }) => `/products/${urlKey}/${sku}`,
                    // Example for 'View all' or on Enter
                    // searchRoute: {
                    //     route: '/search',
                    //     query: 'q',
                    // }
                });
            }, 1000);
        </script>
    </body>
</html>
